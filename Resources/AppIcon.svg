<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Key shape -->
  <g filter="url(#shadow)" transform="translate(256, 256) rotate(-45) translate(-256, -256)">
    <!-- Key head (circle with hole) -->
    <circle cx="180" cy="180" r="80" fill="url(#keyGrad)"/>
    <circle cx="180" cy="180" r="35" fill="url(#bgGrad)"/>

    <!-- Key shaft -->
    <rect x="230" y="160" width="180" height="40" rx="8" fill="url(#keyGrad)"/>

    <!-- Key teeth -->
    <rect x="340" y="200" width="20" height="35" rx="4" fill="url(#keyGrad)"/>
    <rect x="370" y="200" width="20" height="50" rx="4" fill="url(#keyGrad)"/>
    <rect x="400" y="200" width="20" height="35" rx="4" fill="url(#keyGrad)"/>
  </g>

  <!-- Certificate/shield accent -->
  <g transform="translate(340, 320)">
    <path d="M0,-45 L40,-25 L40,15 C40,35 20,50 0,60 C-20,50 -40,35 -40,15 L-40,-25 Z"
          fill="white" fill-opacity="0.9"/>
    <path d="M-12,5 L-4,15 L15,-10"
          stroke="#4f46e5" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
